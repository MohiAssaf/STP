{% extends 'base.html' %}
{% load static %}
{% block page_content %}


<div id="hero" class="hero overlay">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="text-center mb-10 mt-10">Login to your Profile</h1>
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-12">
                            <form method="post" action="{% url 'login user' %}">
                                {% csrf_token %}
                                {{ form }}
                                <button class="btn btn-primary mt-2" type="submit">Login</button>
                            </form>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>

            </div>
        </div>
    </div>


{% endblock %}
