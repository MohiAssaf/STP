{% extends 'base.html' %}
{% block page_content %}

<div id="hero" class="hero overlay">
        <div class="hero-content">
            <div class="hero-text">
                <h2 class="text-center">Add the place you visited</h2>
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <form method="post" action="{% url 'create post' %}">
                                {% csrf_token %}
                                {{ form }}
                                <button class="btn btn-primary mt-2" type="submit">Add</button>
                            </form>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
            </div>
        </div>
    </div>

{% endblock %}
