{% extends 'base.html' %}
{% block page_content %}


<div id="hero" class="hero overlay">
        <div class="hero-content">
            <div class="hero-text">
                <h2 class="text-center" > <p style="color: black">Are you sure you want to delete this plan ?</p> </h2>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <form method="post" action="{% url 'delete plan' plan.pk %}">
                             {% csrf_token %}
                             {{ form }}

                            <button class="btn btn-danger mt-2" type="submit">Delete</button>
                        </form>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
        </div>
</div>

{% endblock %}
